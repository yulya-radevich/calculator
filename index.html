<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form class="form-calc">
    <div class="form-container">
        <input type="text" id="form-control">
    </div>
    <div class="calc-body">
        <div>
            <button class="btn btn-backspace">Backspace</button>
            <div class="calc-number">
                <button class="btn btn-white">7</button>
                <button class="btn btn-white">8</button>
                <button class="btn btn-white">9</button>
                <button class="btn btn-white">4</button>
                <button class="btn btn-white">5</button>
                <button class="btn btn-white">6</button>
                <button class="btn btn-white">1</button>
                <button class="btn btn-white">2</button>
                <button class="btn btn-white">3</button>
                <button class="btn btn-zero">0</button>
                <button class="btn btn-white">.</button>
            </div>
        </div>
        <div class="calc-operators">
            <button class="btn btn-orange">+</button>
            <button class="btn btn-orange">-</button>
            <button class="btn btn-orange">/</button>
            <button class="btn btn-orange">*</button>
            <button class="btn btn-white">=</button>
        </div>
    </div>
</form>
<script src="index.js"></script>
</body>
</html>
